<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .instruction-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            margin-bottom: 1.5rem;
        }
        
        .instruction-text {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-160%, -50%) rotate(-45deg);
            font-size: 50px;
            color: rgba(0, 0, 0, 0.2);
            font-weight: bold;
            pointer-events: none;
            z-index: 100;
            user-select: none;
            white-space: nowrap;
        }
        
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
        }
        
        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
            color: #333;
        }

        p {
            margin: 0 0 1.5rem 0;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #555;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        
        button:hover {
            background-color: #0052cc;
        }
    </style>
</head>
<body>
    <div class="instruction-container">
        <div class="overlay">Sample</div>
        <div class="instruction-text">
            The form has been completed for you, just click the "Sign in" button.
        </div>
    </div>
    
    <div class="login-container">
        <h1>Sign in</h1>
        <p>Enter your account details.</p>
        
        <form>
            <div class="form-group">
                <label for="username">Email or username</label>
                <input type="text" id="username" name="username" value="someone@goodmail.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="password123">
            </div>
            
        </form>
            <button  onclick="window.location.href='Setup2FA_4_validateTOTP.html';">Sign in</button>
    </div>
</body>
</html>
