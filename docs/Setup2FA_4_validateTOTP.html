<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Authenticate with code</title>
    <link
href="https://fonts.googleapis.com/css2?family=Roboto&amp;family=Open+Sans&amp;family=Montserrat&amp;family=Raleway&amp;family=Nunito+Sans&amp;family=Ubuntu&amp;family=Rubik&amp;family=PT+Sans&amp;family=Barlow&amp;family=Libre+Franklin&amp;family=Dosis&amp;family=Cabin&amp;display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdn.jsdelivr.net/npm/otpauth/dist/otpauth.umd.min.js"></script>
    <style>
body {
    font-family: 'Open Sans', sans-serif;
    font-weight: normal;
    text-align: center;
    width: 450px;
    margin: 100px auto;
    position: relative;
    background-color: #f5f5f5;
}
h2 {
    font-family: 'Montserrat', sans-serif;
    font-weight: normal;
}
p {
    font-weight: bold;
}
input.digit {
    width: 50px;
    height: 50px;
    font-size: 24px;
    text-align: center;
    margin: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
button {
    background-color: #0066ff;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    width: 353px;
    display: block;
    margin: 10px auto;
    position: relative;
}
button:hover {
    background-color: #0052cc;
}
/* Add a right margin to each icon */
.fa {
  margin-left: -12px;
  margin-right: 8px;
}
.overlay {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 50px;
    color: rgba(0, 0, 0, 0.1);
    transform: rotate(-45deg);
    font-weight: bold;
    pointer-events: none;
}
.alert {
    display: none;
    position: absolute;
    bottom: 5px;
    left: 55%;
    width: 350px;
    transform: translateX(-50%);
    background-color: #de6332; /*orange;*/
    color: white;
    padding: 10px;
    border-radius: 5px;
    font-weight: bold;
    z-index: 1000;
}
.login-container {
    background-color: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 450px;
}
.secret-key {
    font-family: monospace;
    font-weight: bold;
    font-size: 18px;
    margin-top: 10px;
}
hr.dotted {
    border: 2px dotted  #d6dbdf; 
    width: 80%;
    margin: 20px auto;
}
</style>
  </head>
  <body>
    <div class="overlay" style="top: -13px; left: -101px;">Sample</div>
    <div class="login-container">
    <h2> Enter your code</h2>
    <br>


    <p>    Enter the 6-digit code from your authenticator app.</p>
    <div id="code-inputs">
      <input type="text" maxlength="1" class="digit" id="digit1">
      <input type="text" maxlength="1" class="digit" id="digit2">
      <input type="text" maxlength="1" class="digit" id="digit3">
      <input type="text" maxlength="1" class="digit" id="digit4">
      <input type="text" maxlength="1" class="digit" id="digit5">
      <input type="text" maxlength="1" class="digit" id="digit6">
    </div>
    <br>
    <button id="submit-button">Authenticate</button>    
    <button id="auth-button" style="display:none">
      <i class="fa fa-spinner fa-spin"></i>Authenticating
    </button><br>
    <div id="alertBox" class="alert">Please enter a valid 6-digit code</div>
    </div>
    <script>const nextPage = 'Setup2FA_5_LoginACK.html';</script>
    <script src="totp-authentication-function.js"></script>
  </body>
</html>
