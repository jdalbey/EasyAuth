<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Sample QR codes</title>
    <link
href="https://fonts.googleapis.com/css2?family=Roboto&amp;family=Open+Sans&amp;family=Montserrat&amp;family=Raleway&amp;family=Nunito+Sans&amp;family=Ubuntu&amp;family=Rubik&amp;family=PT+Sans&amp;family=Barlow&amp;family=Libre+Franklin&amp;family=Dosis&amp;family=Cabin&amp;display=swap"
      rel="stylesheet">
    <style>
body {
    font-family: 'Open Sans', sans-serif;
    font-weight: normal;
    text-align: left;
    width: 700px;
    margin: 100px auto;
    position: relative;
}
h2 {
    text-align: center;
    font-family: 'Verdana', sans-serif;
    font-weight: normal;
}
p {
    font-weight: bold;
}
textarea {
    width: 353px;
    height: 61px;
    text-align: left;
    padding: 18px 10px;
    display: block;
    margin: 0 auto;
}
img {
    border: 0;
    padding: 10px;
    width: 75%;
    height: auto;
}
td {
    text-align: center;
}
.overlay {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 50px;
    color: rgba(0, 0, 0, 0.1);
    transform: rotate(-45deg);
    font-weight: bold;
    pointer-events: none;
}
.provider {
    font-family: sans-serif;
    font-size: 18px;
    margin-top: 10px;
}
.secret-key {
    font-family: monospace;
    font-weight: bold;
    font-size: 18px;
    margin-top: 10px;
}
hr.dotted {
    border: 2px dotted  #d6dbdf; 
    width: 80%;
    margin: 20px auto;
}
</style>
  </head>
  <body>
    <div class="overlay" style="top: -13px; left: -30px;">Sample</div>
    <br>
    <h2>Sample QR codes</h2>
    <br>
    Here are some more QR codes with which you can practice creating accounts in EasyAuth.
    <br>
    <br>
    <table>
      <tr>
<td><img src="https://github.com/jdalbey/EasyAuth/blob/master/docs/assets/img_qrcode_dropbox.png?raw=true" alt="qrcode-dropbox"></td>
<td><img src="https://github.com/jdalbey/EasyAuth/blob/master/docs/assets/img_qrcode_linkedIn.png?raw=true" alt="qrcode-linked-In"></td>
<td><img src="https://github.com/jdalbey/EasyAuth/blob/master/docs/assets/img_qrcode_slack.png?raw=true" alt="qrcode-slack"></td>
        </tr><tr>
        <td><span class="provider">Dropbox</span></td>
        <td><span class="provider">LinkedIn</span></td>
        <td><span class="provider">Slack</span></td>
      </tr>
        <tr>
        <td><span class="secret-key">QWYHTVZGLOBXINRU</span></td>
        <td><span class="secret-key">NVKC2J65RLXMBYQT</span></td>
        <td><span class="secret-key">OFMGTZW3YNRKBDXV</span></td>
      </tr>
      </table>
<br>
  </body>
</html>
